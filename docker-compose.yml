services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      platforms:
        - linux/arm64
    container_name: aws-ai-agent-api
    platform: linux/arm64
    ports:
      - "8080:8080"
    environment:
      # AWS Configuration
      - AWS_REGION=${AWS_REGION:-us-east-2}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}

      # Cognito Configuration
      - COGNITO_USER_POOL_ID=${COGNITO_USER_POOL_ID}
      - COGNITO_APP_CLIENT_ID=${COGNITO_APP_CLIENT_ID}
      - COGNITO_REGION=${COGNITO_REGION:-us-east-2}

      # Bedrock Configuration
      - BEDROCK_MODEL_ID=${BEDROCK_MODEL_ID:-anthropic.claude-3-sonnet-20240229-v1:0}
      - BEDROCK_REGION=${BEDROCK_REGION:-us-east-2}
      - BEDROCK_LLM_REGION=${BEDROCK_LLM_REGION:-$${BEDROCK_REGION:-us-east-2}}
      - BEDROCK_KNOWLEDGE_BASE_ID=${BEDROCK_KNOWLEDGE_BASE_ID}

      # S3 Configuration
      - S3_DOCUMENTS_BUCKET=${S3_DOCUMENTS_BUCKET}

      # Observability Configuration
      - OBSERVABILITY_PROVIDER=${OBSERVABILITY_PROVIDER:-langfuse}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_HOST=${LANGFUSE_HOST:-https://cloud.langfuse.com}

      # Application Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8080
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    env_file:
      - .env
    volumes:
      - ./src:/app/src
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/ping')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - ai-agent-network

networks:
  ai-agent-network:
    driver: bridge
